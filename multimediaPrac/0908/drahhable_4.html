<!DOCTYPE html>
<html lang="ko">
<head>

    <title>드랙 속성</title>
</head>
<body>
    <div draggable="true" style="border:1px solid black; width:30%; height:30%;">

            width="100px" height="100px" draggable="true">

    <img src="img/1401e813472967e3b572fee1ee192eb841d1a2caccd0c566eab28b91e2e5d306.png" id="img"
        draggable="true">
        <p draggable = "true">이것은 이동가능한

        </p>
        <button draggable = "true">button</button>
        <input draggable="true" type="text">

</body>
</html>
