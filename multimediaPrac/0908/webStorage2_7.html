<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 정보 갱신</title>
</head>
<body>
    <script>
        // on(이벤트발생) + storage(이벤트명)
        window.onstorage=event=>{
            document.write(localStorage.getItem('clickCount'));
        }
    </script>
</body>
</html>
