<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
</head>

<body>
    <textarea id="area" style="width:200px; height:60px;" placeholder="작성 내용 자동 기록">
    </textarea>
    <br>
    <button onclick="clearStorage();">기록 삭제</button>
    <button id="show" type="button">보여주기</button>
    <script>
        let area = document.getElementById('area');
        console.dir(area);
        area.value = localStorage.getItem('area');
        area.oninput = event => { //input(항시 적용)이나 change(focus에서 나오면 적용)
            localStorage.setItem('area', area.value)
        };

        let show = document.getElementById('show');
        show.addEventListener('click', event => {
            alert(area.value);
        })

        function clearStorage() {
            localStorage.removeItem('area');
            area.value = '';
        }

    </script>
</body>

</html>
