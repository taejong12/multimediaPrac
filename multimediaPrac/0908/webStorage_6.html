<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Storage</title>
</head>

<body>
    <h1>session storage</h1>
    <div id="counter"></div>
    <p>
        <button onclick="clickCounter()" type="button">
            counter
        </button>
    </p>

    <script>
        function clickCounter() {
            let counter = document.getElementById('counter');
            if (typeof (Storage) !== "undefined") {
                if (sessionStorage.clickCounter) {
                    sessionStorage.clickCounter = Number(sessionStorage.clickCounter) + 1;
                } else {
                    sessionStorage.clickCounter = 1;
                }
                counter.innerHTML = `현재 카운트:${sessionStorage.clickCounter}`;
            } else {
                counter.innerHTML = 'Web Storage API 미지원';
            }
        }
    </script>


    <h1>local Storage</h1>

    <script>
        function clickCounter2() {

                if (localStorage.clickCount) {
                    localStorage.clickCount = Number(localStorage.clickCount) + 1; // 스토리지는 문자열을 기준으로 한다
                } else {
                    localStorage.clickCount = 1;
                }
                counter2.innerHTML = '현재 카운트:' + localStorage.clickCount;
            } else {
                counter2.innerHTML = 'web storage api 미지원';
            }
        }
    </script>
