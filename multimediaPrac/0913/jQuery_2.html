    <script>

        // 9. 제이쿼리를 작성할 때 기본적으로 가장 기본적으로 사용되는 문법이 $뒤에 해당하는 동작이 나온다
        // 10. 제이쿼리를 호출하기 위해서 사용($ 사용)
        // 11. 사용하는 방식은 css 방식을 하는 것처럼 보인다
        // 12. 구현하는 것 자체는 내부적으로 다르지만 실제적으로 css랑 똑같이 활용
        // 13. 우리가 원하는 기본적인 예를 들자면 해당하는 paragraph 내용을 찾는다

        // $(selector).action();

        // 14. $('p'), p 전체를 선택한다
        // 15. 해당하는 요소를 선택해서 그 뒤에 해당하는 것(.hide())이 동작한다
        // 16. $(selector), 셀럭터를 주고 그 방식을 통해서 해당하는 것을 찾은 다음에 동작한다
        // 17. 동작은 펑션에 해당한다
        // 18. (참고) 기본적인 액션은 다음에 기본적인 문법 먼저
        // 19. (참고 중요) 제이쿼리를 적용하는 방식이 더 중요

        // $('p').hide();

        // 20. 제이쿼리를 작성할 때 가장 기본적으로 사용되는 문법이 $뒤에 해당하는 동작이 나온다
        // 21. 제이쿼리를 호출하기 위해서 사용($ 사용)
        // 22.(참고) 버튼을 묶을 수 있는게 태그네임 여기서 넘어온게 하나만 넘어온게 아니기 때문에 처음에 넘어온 것을 받는다
        //     < !--document.getElementsByTagName('button').item(0).onclick(function () {
        //         setAtrribute("background", "yellow")
        //     }); -->
        //         이것을 축소시킨 것이 제이쿼리
        // 43. 다큐먼트가 다 준비가 되면 파싱이 완료되는 순간이 ready가 되면 제이쿼리를 실행한다

        $(document).ready(function () {
            $('div:visible').click(function () { // 제이쿼리 문법 - $(선택자).이벤트타입(function (){ $(선택자).타입('속성' or '속성','값')}) (속성만 있으면 값을 불러오고 속성 값 둘 다 있으면 값을 할당)
                $(this).css("background", "yellow");
            })

            $('button').click(function () {
                $('div:hidden').show('fast')
            })
        })
    </script>


    <style>
        /* 7. 스타일 생성(div와 .starthidden) */
        div {
            width: 50px;
            height: 40px;
            margin: 5px;
            float: left;
            border: 3px outset green;
        }

        .starthidden {
            display: none;
        }
    </style>
</head>

<body>

    <!-- 5. show hidden 버튼 생성 -->

    <!-- 6. div 태그 class starthidden 속성 생성 -->
    <div></div>
    <div class="starthidden"></div>
    <div></div>
    <div></div>

    <!-- 8. style="display:none" 스타일 속성 div 태그 생성 -->
    <div style="display:none"></div>
