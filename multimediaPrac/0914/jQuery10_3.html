<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery10</title>

    <script src="../0913/js/jquery-3.6.1.min.js"></script>

</head>

<body>
    <p>안녕하세요.</p>

    <ul>
        <li>1</li>
        <li>2</li>
        <li class="here">3</li>
        <li>4</li>
        <li>5</li>
    </ul>

    <p id="ifr">안녕하세요.
        <a href="http://www.naver.com">네이버</a>
        입니다.
    </p>

    <div>세 개의</div>
    <div>div 요소를</div>
    <div>순회합니다.</div>

    <button id="btn">LOOP</button>

    <ul class="first">
        <li class="ff">1</li>
        <li>2</li>
        <li class="fl">3</li>
    </ul>

    <script>
        $(function () {
            // append appendTo
            // prepend prependTo

            // 1. 해당 p라고 하는 것 , 클론 복제를 하고 한개가 아니라 2개의 객체로 왔다(안녕하세요. , 안녕하세요. 네이버입니다.) .add 추가 요소를 추가 .appendTo 
            // 2. append, 붙일 대상이 앞에 있고 뒤에 내용을 붙여준다
            // 3. 집어넣을거.appendTo(목적지)  앞(집어넣을거)에걸 뒤(목적지)에 넣겠다, 목적지.append(집어넣을거)
            $('p').clone().add('<p>잘가.</p>').appendTo(document.body);

            // 4. addBack, ('.here')를 찾기 전('ul')에 것도 적용
            $('ul').find('.here').addBack().css('border', '1px solid black');

            // 5. .contents(),  자기 내부에 포함되어 있는 콘텐트의 각 요소를 표시해준다
            console.log($('#ifr').contents());

            // 6. $('div'), 인덱스값과 객체정보
            // 7. .each는 반복 해당 하는 객체 내부에 있는 것을 for문처럼 반복해서 똑같이 돈다 
            $('#btn').click(() => {
                console.log($('div'));
                $('div').each(function (index) {
                    if (this.style.color !== 'red' && index < 2) {
                        this.style.color = 'red';
                    } else {
                        this.style.color = '';
                    }
                });
            });

            // 8. end(), 앞쪽에 했던 것을 종료 다시 처음(end()부터)부터 시작
            $('ul.first').find('.ff').css('background-color', 'green')
                .end().find('.fl').css('background-color', 'blue');
            // $('ul.first').find('.fl').css('background-color','blue');
        });

    </script>

</body>

</html>
