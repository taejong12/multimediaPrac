<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery14</title>

    <script src="../0913/js/jquery-3.6.1.min.js"></script>

    <style>
        p {
            margin: 3px;
            font-size: 20px;
            font-weight: bold;
        }

        .red {
            color: red;
        }

        .under {
            text-decoration: underline;
        }

        .light {
            background-color: yellow;
        }
    </style>

</head>

<body>
    <p class="red under">안녕</p>
    <p class="red under light">그럼</p>
    <p class="red under">이제</p>
    <p class="red under">잘가</p>

    <script>
        // 제이쿼리는 함수형태를 더 선호
        // 
        $('p').even().addClass('light');
        console.log($('p').even());
        $('p').odd().removeClass('red');

        // $('p').hasClass('light') 중에서 .red를 가지고 있는 클래스 불린값이 나오고 toString 문자열로 출력 true
        // light가 하나라도 있으면 true
        $('.red').append($('p').hasClass('light').toString());

        $('p').click(function () {
            $(this).toggleClass('light');
        });

    </script>

</body>

</html>
