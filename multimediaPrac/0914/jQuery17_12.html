<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery17</title>

    <script src="../0913/js/jquery-3.6.1.min.js"></script>

    <style>
        p {
            color: blue;
        }

        div {
            color: red;
        }
    </style>

</head>

<body>
    <input type="text" value="이것은 문장">
    <button type="button">여기</button>
    <div></div>
    <br>
    <p>이것은 문장</p>  
    <p>이것은 다음 문장</p>

    <script>

        $(function () {
            // select 드래그하면 이벤트 발생
            $('input').select(function () {
                $('div').text('텍스트가 선택되었습니다.').show().fadeOut(1000);
            });

            // trigger, 방아쇠, 클릭이 발생하면 input에 select 이벤트를 쏜다 받아주는 대상이 있어야 의미가 있다
            // 버튼을 클릭하면 트리거 이벤트가 발생한다
            $('button').on('click', function () {
                $('input').trigger('select');
            });

            // one 1회성 이벤트가 걸린다 딱 한번만 걸린다
            // 클릭이랑 더블클릭 2개가 걸려있다
            $('p').one('click dblclick', function () {
                $(this).animate({ fontSize: "+=20px" });
            });
        });

    </script>

</body>

</html>
