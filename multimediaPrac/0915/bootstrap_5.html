    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    <title>Bootstrap</title>

<body>
    <!--
    1. 첫번째 장점, 클래스명을 기준으로 css를 적용 직접 꾸밀 필요가 없어서 사용편리
    2. 두번째 장점, 돌아가는 브라우저에 따라서 알아서 바꿔준다 브라우저에 따른 적용성 편리
    3. 세번째 장점, 해당하는 기기의 사이즈 변경할 때 알아서 해준다
    4. 변화나 환경변화에 따라 적용해야 하는 css부분을 편리하게 사용 가능
    5. 단점 클래스명이 뭔지 알아야 쓴다 외울게 많아짐(외우지 말고 어떻게 쓰는지만 알고 찾아서 쓰자) -->

    <div class="container pt-3">
        <h1>Container</h1>
        <p>화면 변경에 따른 효과</p>
    </div>

    <div class="container-sm border">.container-sm</div>
    <div class="container-md mt-3 border">.container-md</div>
    <div class="container-lg mt-3 border">.container-lg</div>
    <div class="container-xl mt-3 border">.container-xl</div>
    <div class="container-xxl mt-3 border">.container-xxl</div>
