<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery1</title>

    <script src="../js/jquery-3.6.1.min.js"></script>

    <style>
        p {
            margin: 3px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <h3>오늘 점심은 뭘 먹었나요?</h3>
    <input type="radio" class="vote" name="vote" value="0">한식<br>
    <input type="radio" class="vote" name="vote" value="1">중식<br>
    <input type="radio" class="vote" name="vote" value="2">일식<br>
    <input type="radio" class="vote" name="vote" value="3">양식<br>
    <p>한식</p>
    <p>중식</p>
    <p>일식</p>
    <p>양식</p>
    
    <h3>오늘 점심은 뭘 먹었나요?</h3>
    <p class="vote2">한식</p>
    <p class="vote2">중식</p>
    <p class="vote2">일식</p>
    <p class="vote2">양식</p>
    
    <script>
        $(function(){
            $('.vote2').click(function(){
                $(this).append('■');
            })

            // $('.vote').click(function(event){
            //     $('p').eq($(event.target).val()).append('■');
            // });

            $('input').click(function(){
                $('p').eq($(this).val()).append('■');
            });

            $('.vote').click(function(){
                $('p').eq($('[name="vote"]:checked'.val())).append('■');
            });

        });
    </script>




</body>

</html>
